<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycode Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Keycode Keyboard</h1>
        <p>Press any key to see its keycode</p>
        <div class="display">
            <div id="keyDisplay">Key: </div>
            <div id="codeDisplay">Code: </div>
        </div>
        <div id="historyContainer">
            <h2>Key Press History</h2>
            <ul id="keyHistory"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
